<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.2-web/css/all.css">
    <link type="image/x-icon" rel="shortcut icon" href="../images/smile.ico">
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="../css/SliderAdaptive.css">

    <title>Slider</title>
</head>
<body>
<div class="slider">
    <div class="slider-track">
        <img src="../images/music-4.jpg" id="lastPic" alt="4">
        <img src="../images/music-1.jpg" alt="1">
        <img src="../images/music-2.jpg" alt="2">
        <img src="../images/music-3.jpg" alt="3">
        <img src="../images/music-4.jpg" alt="4">
        <img src="../images/music-1.jpg" id="firstPic" alt="1">
    </div>
    <i class="fas fa-angle-left" id="prevBtn"></i>
    <i class="fas fa-angle-right" id="nextBtn"></i>
    <div class="bubbles">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
    </div>
</div>
<script src="slider.js"></script>

</html>
