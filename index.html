<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Slider</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body class="body">
    <div class="container">
        <div class="slider">
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-item item-1"></div>
                    <div class="slider-item item-2"></div>
                    <div class="slider-item item-3"></div>
                    <div class="slider-item item-4"></div>
                    <div class="slider-item item-5"></div>
                    <div class="slider-item item-6"></div>
                </div>
            </div>
            <div class="slider-buttons">
                <button class="prev-btn btn btn-reset" aria-label="back button"></button>
                <button class="next-btn btn btn-reset" aria-label="next button"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
